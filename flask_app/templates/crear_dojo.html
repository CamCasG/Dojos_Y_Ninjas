<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos y Ninjas</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="container_1">
    
    <div class="crear_dojo">
    <form action="/dojos/crear" method="POST">
        <h2 class="text-center text-primary">Crea un Dojo</h2>
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nuevo Dojo</label>
        <input type="text" name="nombre" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
    
        <button type="submit" class="btn btn-primary">Crear</button>
    </form>
    </div>

    <a href="/ninjas" class="btn btn-dark" id="boton_crear">Crear un Ninja</a>

    <div class="lista_dojo">
    <h2 class="text-center">Dojos</h2>
    <ul class="list-group">
        {% for dojos in dojo %}
        <li><a href="/dojos/{{dojos.id}}" class="detail">{{dojos.nombre}}</a></li>
        {% endfor %}
    </ul>
    </div>

    

</body>
</html>
